{% load static %}
<!-- templates/base_site.html -->

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}xTrade{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<div id="header">
    <div id="branding">
        <h1 id="site-name">xTrade</h1>
    </div>
    <div id="user-tools">
        welcome <b>{{ user.username }}. </b>
        <a href="/binance/home/">Home</a> <b>|</b>
        <a href="{% url 'password_change' %}">Change password</a> <b>|</b>

<main>
    {% block content %}
